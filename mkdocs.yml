site_name: iolanta
site_url: https://iolanta.tech
repo_url: https://github.com/iolanta-tech/iolanta
repo_name: iolanta
copyright: Copyright Â© 2023 iolanta.tech

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - awesome-pages
  # - mkdocs-iolanta-tables
  - macros:
      on_error_fail: true
      modules:
        - mkdocs_iolanta.macros
        - macros

theme:
  name: material
  custom_dir: templates
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.annotate
